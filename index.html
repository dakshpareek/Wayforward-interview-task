<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h1>Calculator</h1>
    <form id="Calculator">
    <table>
        <tr>
            <input type="text" id="exp" value="">
        </tr>
        <tr>
            <td><input type="button" class="btn" value="7"></input> </td>
            <td><input type="button" class="btn" value="8"></input></td>
            <td><input type="button" class="btn" value="9"></input></td>
            <td><input type="button" class="btn" value="+"></input></td>
        </tr>
        <tr>
            <td><input type="button" class="btn" value="4"></input> </td>
            <td><input type="button" class="btn" value="5"></input></td>
            <td><input type="button" class="btn" value="6"></input></td>
            <td><input type="button" class="btn" value="-"></input></td>
        </tr>
        <tr>
            <td><input type="button" class="btn" value="1"></input> </td>
            <td><input type="button" class="btn" value="2"></input></td>
            <td><input type="button" class="btn" value="3"></input></td>
            <td><input type="button" class="btn" value="*"></input></td>
        </tr>
        <tr>
            <td><input type="button" class="btn" value="0"></input> </td>
            <td><input type="button" class="btn" value="."></input></td>
            <td><input type="button" class="btn" value="="></input></td>
            <td><input type="button" class="btn" value="/"></input></td>
        </tr>
    </table>
    </form>
    

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/main.js" ></script>
</body>
</html>
